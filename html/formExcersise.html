<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="first">First Name:</label>
	<input type="text" id="first" name="first" required="" placeholder="John">
	<label for="last">Last Name:</label>
	<input type="text" id="last" name="last" required="" placeholder="Smith">

	<div>
	<label for="male">Male</label>
	<input type="radio" id="male" name="Gender" value="male">
	<label for="female">Female</label>
	<input type="radio" id="female" name="Gender" value="female">
	<label for="other">Other</label>
	<input type="radio" id="other" name="Gender" value="other">
	</div>

	

	<div>

	<label for="email">Email:</label>
	<input type="email" id="email" name="email" required="" placeholder="Email">
	<label for="password">Password:</label>
	<input type="password" id="password" name="password" required="" pattern=".{5,10}" title="5 to 10 characters ">
	</div>

	<div>
	<label for="birthday">Birthday:</label>
	<select id="birthday" name="month" required="">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
		<option>Apr</option>
	</select>
	<select id="birthday" name="day" required="">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
	</select>
	<select id="birthday" name="year" required="">
		<option>Year</option>
		<option>1996</option>
		<option>1997</option>
		<option>1998</option>
		<option>1999</option>
	</select>
	</div>
	
	<div>
	<label for="terms">I agree to the terms and conditions</label>
	<input type="checkbox" id="terms" name="terms" required="">
	</div>

	<input type="submit">

</form>
</body>
</html>
