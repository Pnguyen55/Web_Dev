<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="Bootstrap.css">
</head>
<body>



<div class="container">

	<div class="jumbotron">
		<h1>This is a jumbotron</h1>
		<p>Gibberish is gibberish and it doesn't make any sense because it doesn't have to</p>
		<button class="btn btn-success btn-lg">Hi there</button>
	</div>

	<h1>Bootstrap Basics</h1>
	<button class="btn btn-danger btn-sm ">Click me!</button>
	<button class="btn btn-success btn-sm active">Click me!</button>
	<button class="btn btn-success btn-sm disabled">Click me!</button>
	<a href="https://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

	<form>
  		<div class="form-group">
    		<label for="exampleInputEmail1">Email address</label>
    		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  		</div>
  		<div class="form-group">
    		<label for="exampleInputPassword1">Password</label>
    		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
 		 </div>
  		<div class="form-check">
    		<input type="checkbox" class="form-check-input" id="exampleCheck1">
    		<label class="form-check-label" for="exampleCheck1">Check me out</label>
  		</div>
  		<div class="custom-file">
    		<input type="file" class="custom-file-input" id="validatedCustomFile" required>
    		<label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
    		<div class="invalid-feedback">Example invalid custom file feedback</div>
  		</div>
  		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

<form class="form-inline">
  <div class="form-group mb-2">
    <label for="staticEmail2" class="sr-only">Email</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Password</label>
    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
</form>

</div>
</body>
</html>
